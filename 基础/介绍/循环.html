<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE DEMO</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    var app = new Vue({
        el: '#app-4',
        data: {
           todos: [
               {text: '学习 JavaScript'},
               {text: '学习 Vue'},
               {text: '整个牛项目'},
           ]
        }
    });
</script>
</body>
</html>
